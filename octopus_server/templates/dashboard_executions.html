<!-- Executions Dashboard -->
<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-number">0</div>
        <div class="stat-label">Total Executions</div>
    </div>
    <div class="stat-card">
        <div class="stat-number">0</div>
        <div class="stat-label">Successful</div>
    </div>
    <div class="stat-card">
        <div class="stat-number">0</div>
        <div class="stat-label">Failed</div>
    </div>
    <div class="stat-card">
        <div class="stat-number">0.0%</div>
        <div class="stat-label">Success Rate</div>
    </div>
</div>

<div class="octopus-card">
    <h3 class="octopus-section-title">
        <i class="bi bi-play-circle"></i>
        Execution History
    </h3>
    
    <div class="table-responsive">
        <table class="table octopus-table table-hover align-middle">
            <thead>
                <tr>
                    <th><i class="bi bi-hash"></i> Execution ID</th>
                    <th><i class="bi bi-key"></i> Task ID</th>
                    <th><i class="bi bi-person"></i> Client</th>
                    <th><i class="bi bi-info-circle"></i> Status</th>
                    <th><i class="bi bi-file-text"></i> Result</th>
                    <th><i class="bi bi-calendar3"></i> Updated</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" class="text-center text-muted py-4">
                        <i class="bi bi-inbox display-4"></i>
                        <div class="mt-2">Loading execution records...</div>
                        <small>JavaScript will update this content with real data</small>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
